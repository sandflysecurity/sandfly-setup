components:
  parameters:
    summary:
      description: Data returned in summary form. If true, only the most important data is returned in a flattened format. If false, all data is returned.
      in: query
      name: summary
      required: false
      schema:
        type: boolean
    include_system:
      description: If true, data returned include system only data types typically not intended for end user use.
      in: query
      name: summary
      required: false
      schema:
        type: boolean
  schemas:
    AuditLogEntry:
      required:
        - id
        - ip_addr
        - message
        - record_type
        - timestamp
        - username
      properties:
        id:
          type: string
          description: ID of this audit log entry.
        ip_addr:
          type: string
          description: IP address of the source of the request that this log message pertains to.
        message:
          type: string
          description: Audit log message.
        record_type:
          type: string
          description: Type of entry.
        timestamp:
          type: string
          description: Time the activity occurred.
        username:
          type: string
          description: Username (or, if internally triggered by the Sandfly API service, '[system]') that triggered this event.
      type: object
    AuthAccessRefreshToken:
      deprecated: true
      required:
        - access_token
        - access_token_data
        - access_token_expire_date
        - access_token_issue_date
        - llm
        - refresh_token
        - refresh_token_data
        - refresh_token_expire_date
        - refresh_token_issue_date
        - user
        - saved_views
      properties:
        access_token:
          description: Access token.
          type: string
        access_token_data:
          $ref: "#/components/schemas/JWT"
          description: Access JWT data decoded.
          type: object
        access_token_expire_date:
          description: Access token expire date.
          type: string
        access_token_issue_date:
          description: Access token issue date.
          type: string
        llm:
          description: Current LLM configuration
          $ref: "#/components/schemas/LlmLoginInfo"
        refresh_token:
          description: Refresh token.
          type: string
        refresh_token_data:
          $ref: "#/components/schemas/JWT"
          description: Refresh JWT data decoded.
          type: object
        refresh_token_expire_date:
          description: Refresh token expire date.
          type: string
        refresh_token_issue_date:
          description: Refresh token issue date.
          type: string
        user:
          $ref: "#/components/schemas/User"
        saved_views:
          type: array
          items:
            $ref: "#/components/schemas/SavedView"
      type: object
    AuthAccessToken:
      properties:
        access_token:
          description: Access token
          type: string
        access_token_data:
          $ref: "#/components/schemas/JWT"
          description: Access JWT data decoded.
          type: object
        access_token_expire_date:
          description: Access token expire date.
          type: string
          format: date-time
        access_token_issue_date:
          description: Access token issue date.
          type: string
          format: date-time
        session_expiration_date:
          description: Time after which session cannot be refreshed.
          type: string
          format: date-time
        user:
          $ref: "#/components/schemas/User"
        license:
          $ref: "#/components/schemas/License"
        llm:
          description: Current LLM configuration
          $ref: "#/components/schemas/LlmLoginInfo"
      type: object
    AuthLogin:
      properties:
        full_details:
          description: Get full details of issued token.
          type: boolean
        password:
          description: Password string.
          format: password
          type: string
        username:
          description: Username string.
          type: string
      type: object
    AuthLoginRefresh:
      properties:
        full_details:
          description: Get full details of issued token.
          nullable: true
          type: boolean
      type: object
    AuthLogout:
      type: object
    AutoDriftCreateRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the auto-drift result profile.
        description:
