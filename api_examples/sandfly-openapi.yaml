    LlmAnalysisAdd:
      description: Request to begin a new LLM analysis of a host or results.
      type: object
      properties:
        mode:
          description: The analysis mode. Determines which other fields are required.
          $ref: "#/components/schemas/LlmAnalysisMode"
        host_sequence_id:
          type: integer
          description: The host sequence ID. Required if mode is 'host', ignored otherwise.
        result_ids:
          type: array
          items:
            type: integer
            format: int64
          description: A list of result IDs. At least one result ID is required if mode is 'results', ignored otherwise.
      required:
        - mode
    LlmAnalysisChatAdd:
      description: Chat message to add to an existing LLM analysis.
      type: object
      properties:
        text:
          type: string
          description: The user chat message.
      required:
        - text
    LlmAnalysisState:
      type: string
      enum:
        - pending
        - pending_followup
        - ready
        - error
      description: Represents the state of an LLM analysis. New analysis requests begin in the 'pending' state, which should then transition to either 'ready' or 'error' after the model response is received. If a user adds an additional question to the chat, the state will be 'pending-followup', followed again by 'ready' or 'error'.
    LlmAnalysisMode:
      type: string
      enum:
        - host
        - results
      description: Represents the mode of an LLM analysis. 'host' indicates the analysis was started on a host; 'results' indicates the analysis was started on one or more results.
    LlmChatEntryRole:
      type: string
      enum:
        - user
        - model
        - error
      description: Indicates the source of a chat entry. Follow-up user-entered chat is 'user', model responses are 'model', and error messages are 'error'.
    LlmChatEntry:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the chat entry.
        role:
          $ref: "#/components/schemas/LlmChatEntryRole"
        userid:
          type: string
          description: User ID (Sandfly login) associated with the chat entry. Blank for errors and model responses.
        username:
          type: string
          description: User full name associated with the chat entry. Blank for errors and model responses.
        text:
          type: string
          description: The text content of the chat entry. Should be Markdown format.
      required:
        - timestamp
        - role
        - text
    LlmAnalysisResult:
      type: object
      description: A result associated with an LLM analysis.
      properties:
        result_id:
          type: integer
          format: int64
          description: Result ID.
        sandfly:
          type: string
          description: Name of the Sandfly for this result. May be '[deleted]' if the result no longer exists.
        status:
          description: Status of the result. May be '[deleted]' if the result no longer exists.
          oneOf:
            - $ref: "#/components/schemas/ResultStatus"
        key_data:
          type: string
          description: Key data element of the result. May be '[deleted]' if the result no longer exists.
        sandfly_engine:
          description: Engine of the sandfly for the result. May be '[deleted]' if the result no longer exists.
          $ref: "#/components/schemas/SandflyEngineType"
        sandfly_tags:
          type: array
          items:
            type: string
          description: Tags of the sandfly for this result.
        seen_count:
          type: integer
          description: Seen count for result. Will be 0 if result is deleted.
        superseded:
          type: boolean
          description: Superseded flag for result. Will always be true if result is deleted.
        first_seen:
          type: string
          description: First seen timestamp of result. May be '[deleted]' if the result no longer exists.
        last_seen:
          type: string
          description: Last seen timestamp of result. May be '[deleted]' if the result no longer exists.
      required:
        - result_id
        - sandfly
        - status
        - key_data
        - sandfly_engine
        - sandfly_tags
        - seen_count
        - superseded
        - first_seen
        - last_seen
    LlmAnalysisResultDeleted:
      type: object
      description: A result associated with an LLM analysis.
      properties:
        result_id:
          type: integer
          format: int64
          description: Result ID.
        sandfly:
          $ref: "#/components/schemas/DeletedData"
        status:
          $ref: "#/components/schemas/DeletedData"
        key_data:
          $ref: "#/components/schemas/DeletedData"
        sandfly_engine:
          $ref: "#/components/schemas/DeletedData"
        sandfly_tags:
          type: array
          items:
            type: string
        seen_count:
          enum:
            - 0
        superseded:
          enum:
            - true
        first_seen:
          $ref: "#/components/schemas/DeletedData"
        last_seen:
          $ref: "#/components/schemas/DeletedData"
      required:
        - result_id
        - sandfly
        - status
        - key_data
        - sandfly_engine
        - sandfly_tags
        - seen_count
        - superseded
        - first_seen
        - last_seen
    LlmAnalysisHost:
