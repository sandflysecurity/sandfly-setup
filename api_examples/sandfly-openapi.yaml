              propertyName: statis
              mapping:
                alert: "#/components/schemas/LlmAnalysisResult"
                error: "#/components/schemas/LlmAnalysisResult"
                pass: "#/components/schemas/LlmAnalysisResult"
                "[deleted]": "#/components/schemas/LlmAnalysisResultDeleted"
          description: List of results involved in the analysis, if any.
        userid:
          type: string
          description: User ID (Sandfly login) of the user who initiated the analysis.
        username:
          type: string
          description: Full name of the user who initiated the analysis.
        brief:
          type: string
          description: Brief one-sentence summary of LLM analysis, if available. Will be an empty string if the first response is not yet available, or if no brief was found.
        created_at:
          type: string
          format: date-time
          description: Timestamp when the analysis was created.
        modified_at:
          type: string
          format: date-time
          description: Timestamp when the analysis was last modified.
      required:
        - id
