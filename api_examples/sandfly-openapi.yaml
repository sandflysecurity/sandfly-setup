      type: object
    ProfileType:
      type: string
      readOnly: true
      enum:
        - legacy_profile
        - autodrift_profile
      description: Legacy or autodrift profile.
    ProfileMeta:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/ProfileType"
        id:
          type: integer
          readOnly: true
          description: Unique ID assigned by the server for this result profile.
        state:
          $ref: "#/components/schemas/ProfileState"
        paused:
          type: boolean
          default: false
          description: Indicates if this profile is paused. When paused, no drift alerts will be generated on the associated hosts, nor will results be whitelisted.
        scan_schedule:
          type: boolean
          readOnly: true
          description: Indicates if this is a drift profile that is configured to have an associated drift scan schedule.
        create_date:
          type: string
          readOnly: true
          description: Date this result profile was created.
        hosts_covered_whitelist:
          type: integer
          description: The number of distinct hosts, either directly or via tags, that this result profile applies to in 'whitelist' mode.
        hosts_covered_drift:
          type: integer
          description: The number of distinct hosts, either directly or via tags, that this result profile applies to in 'drift' mode.
        total_sandflies:
          type: integer
          description: The number of distinct sandflies that this result profile includes results for.
      required:
        - id
        - state
        - paused
        - create_date
        - type
    ProfileState:
      type: string
      readOnly: true
      description: Whether this profile is in gather or enforce mode.
      enum:
        - gather
        - enforce
    ProfileCommon:
      type: object
      properties:
        name:
          type: string
          description: Display name of this result profile.
        description:
          type: string
          description: Description of this result profile.
      required:
        - name
    HostLink:
      oneOf:
        - type: object
          required:
            - host_id
          properties:
            host_id:
              type: string
              description: Host ID. If host_sequence_id is populated, this cannot be populated.
        - type: object
          required:
            - host_sequence_id
          properties:
            host_sequence_id:
              type: integer
              description: Host sequence_id. If host_id is populated, this cannot be populated.
    ProfileAppendRequest:
      oneOf:
        - $ref: "#/components/schemas/ProfileAppendHostsResults"
        - $ref: "#/components/schemas/ProfileAppendResults"
        - $ref: "#/components/schemas/ProfileAppendHostsSandflies"
    ProfileAppendHostsResults:
      type: object
      required:
        - hosts
        - user_note
      properties:
        hosts:
          description: List of Host IDs to take a results snapshot of for this result profile.
          type: array
          items:
            $ref: "#/components/schemas/HostLink"
        user_note:
          description: User-provided descriptive note explaining the results that are being added.
          type: string
    ProfileAppendResults:
      type: object
      required:
        - result_ids
        - user_note
      properties:
        result_ids:
          description: List of individual result IDs to take a snapshot of for this result profile.
          type: array
          items:
            type: integer
        user_note:
          description: User-provided descriptive note explaining the results that are being added.
          type: string
    ProfileAppendHostsSandflies:
      type: object
      required:
        - host_sandflies
        - user_note
      properties:
        host_sandflies:
          description: Sandflies on a specific host to take a snapshot of for this result profiles.
          type: object
          allOf:
            - $ref: "#/components/schemas/HostLink"
          required:
            - sandflies
          properties:
            sandflies:
              type: array
              items:
                type: string
              description: Sandflies from which to add results.
        user_note:
          description: User-provided descriptive note explaining the results that are being added.
          type: string
    ProfileCreateRequest:
      description: Result profile details.
      allOf:
        - $ref: "#/components/schemas/ProfileCommon"
        - $ref: "#/components/schemas/ProfileAppendRequest"
      properties:
        associations:
          $ref: "#/components/schemas/ProfileAssociations"
    ProfileAutoDriftOptions:
      type: object
      description: Options that are only relevant for auto-drift result profiles.
      required:
        - scope
        - model_hosts
        - covered_hosts
        - gather_options
        - schedule_options
      properties:
        scope:
          $ref: "#/components/schemas/ProfileAutoScope"
        model_hosts:
          description: The hosts to use as the model (i.e. template) hosts for expected results.
          $ref: "#/components/schemas/ProfileAutoHosts"
        covered_hosts:
          description: The hosts that this profile should detect drift on (and optionally whitelist) after the results from the model host(s) are gathered.
          $ref: "#/components/schemas/ProfileAutoHosts"
        gather_options:
          description: When present, this profile will enter gather mode and run gather schedules as configured. If null, no gather schedule will be created and the profile will immediately enter enforcing mode.
          nullable: true
          $ref: "#/components/schemas/ProfileGatherOptions"
        schedule_options:
          description: When present, the new profile will automatically have a scan schedule associated with it that scans the covered hosts with the selected sandflies for drift detection. If null, no scan schedule will be created.
          nullable: true
          $ref: "#/components/schemas/ProfileScheduleOptions"
    ProfileAutoHosts:
      type: object
      description: Hosts, included by tag or specific host IDs, to use as the model or covered hosts in an auto-drift result profile.
      required:
        - host_sequence_ids
        - host_tags
        - apply_host_tags
      properties:
        host_sequence_ids:
          type: array
          items:
            type: integer
          description: A list of host sequence IDs.
        host_tags:
          type: array
          items:
            type: string
          description: A list of host tags.
        apply_host_tags:
          type: array
          items:
            type: string
          description: Tags in this array will be applied (added to) the listed host IDs. This allows users to select some hosts and add new tags to them at the same time instead of needing to separately tag hosts first. When tags are present in this list, the individual hosts will be removed from the final profile associations and be included by tag instead.
    ProfileAutoDriftTemplate:
      type: object
      properties:
        name:
          type: string
          description: The name of the template.
        description:
          type: string
          description: A description of the template's purpose.
        sandflies:
          type: array
          description: A list of sandflies associated with the template.
          items:
            type: string
        ignore_containers:
          type: boolean
          description: Ignore container results for the profile.
        strictness:
          $ref: "#/components/schemas/ProfileHashType"
        whitelist:
          type: boolean
          description: In addition to drift, should the resulting profile whitelist alerts found on the model hosts.
      required:
        - name
        - description
        - ignore_containers
        - sandflies
        - strictness
        - whitelist
    ProfileAutoScope:
      type: object
      description: Scope definition for autodrift profiles.
      required:
        - sandflies
        - strictness
        - whitelist
        - ignore_containers
      properties:
        sandflies:
          type: array
          items:
            type: string
          description: The list of sandflies to use for drift detection.
        strictness:
          $ref: "#/components/schemas/ProfileHashType"
        whitelist:
          type: boolean
          default: false
          description: If true, any alert results on the model host(s) will be whitelisted on the covered host(s) by the profile.
        ignore_containers:
          description: When true, container results will not be affected by this profile.
          type: boolean
          default: false
    ProfileGatherOptions:
      type: object
      description: Options to control the result gathering schedule for an auto-drift profile.
      properties:
        gather_hours:
          type: integer
          description: How many hours to run scans to gather results for this auto-drift profile before automatically switching to 'enforcing' mode and generating drift alerts on the covered host(s). Typical values may be 24 or 48 hours.
        scan_minutes:
          type: integer
          description: How often, in minutes, to run scans against the model host(s) during the gather period. All of the specified sandflies will be run against the host at this interval. Typical values may be 20, 30, 60, etc. minutes.
        full_scan:
          type: boolean
          default: false
          description: If true, the gather scans on the model hosts will run *all* active sandflies for every scan, not only the requested drift detection recon sandflies. If whitelist is true, this may be desired to whitelist as many expected alerts as possible if any alert on the model host(s) should be considered to be false positives by virtue of the model host(s) being known to be clean, correct model systems.
      required:
        - gather_hours
        - scan_minutes
        - whitelist
        - full_scan
    ProfileScheduleOptions:
      type: object
      description: Options to control the scan schedule that is created to scan the covered hosts of a drift profile.
      properties:
        minutes_timer_high:
          description: Upper limit minutes to wait between scans.
          format: int32
          type: integer
        minutes_timer_low:
          description: Lower limit of minutes to wait between scans.
          format: int32
          type: integer
        restrict_begin_hour:
          description: nil or -1 to disable, or a number between 0-24 to indicate the beginning hour (UTC) of the window of time during which this schedule will not run.
          format: int32
          type: integer
        restrict_end_hour:
          description: nil or -1 to disable, or a number between 0-24 to indicate the end hour (UTC) of the window of time during which this schedule will not run.
          format: int32
          type: integer
        priority:
          description: Nice-compatible priority of scan on target hosts.
          format: int32
          type: integer
        all_hosts_immediately:
          description: If true, immediately start scan on all hosts covered by this schedule. If false, scans will be spread out across hosts over the scan schedule interval.
          type: boolean
      required:
        - minutes_timer_low
        - minutes_timer_high
        - restrict_begin_hour
        - restrict_end_hour
        - priority
        - all_hosts_immediately
    ProfileSandflyResults:
      type: object
      description: Details of results for a sandfly on a result profile.
      required:
        - sandfly
        - results
      properties:
        sandfly:
          type: string
          description: Sandfly name.
        results:
          type: array
          description: Results associated with the sandfly in the profile.
          items:
            type: object
            description: Result associated with the sandfly in the profile.
            required:
              - type
              - hash_type
              - hash
              - key_data
              - result_profile_result_id
            properties:
              type:
                type: string
                enum:
                  - whitelist
                  - drift
                description: Type of profile matching this result may be used for.
              hash_type:
                description: Enforcement level this result supports.
                $ref: "#/components/schemas/ProfileHashType"
              hash:
                type: string
                description: Match hash for this result. May be an empty string for a "no results" entry in the drift profile on this sandfly.
              key_data:
                type: string
                description: Key data element from the result.
              result_profile_result_id:
                type: integer
                description: Result profile result JSON ID.
