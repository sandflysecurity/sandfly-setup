openapi: 3.0.1
info:
  contact:
    email: info@sandflysecurity.com
  description: Sandfly Security Server API
  license:
    name: Sandfly Security, Ltd.
    url: https://www.sandflysecurity.com
  title: Sandfly API
  version: 5.6.0
servers:
  - url: https://{sandfly-api-host}/v4
security:
  - bearerAuth: []
paths:
  /alerts/email:
    get:
      description: Gets all of the email alert entries.
      operationId: getEmailAlerts
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ScrollingResponse"
                required:
                  - data
                properties:
                  data:
                    description: Alert email entries.
                    uniqueItems: true
                    items:
                      type: object
                      required:
                        - id
                      allOf:
                        - $ref: "#/components/schemas/EmailAlert"
                      properties:
                        id:
                          type: string
                          description: Alias for name.
                          deprecated: true
                    type: array
                type: object
          description: Email entries retrieved
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Email entries not found.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get all email alerts
      tags:
        - Notifications
    post:
      description: Adds an email entry.
      operationId: addEmailAlert
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmailAlertsConfig"
        description: Email json object to insert
        required: true
      responses:
        "201":
          content: {}
          description: Added
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Add email entry
      tags:
        - Notifications
  "/alerts/email/test/{name}":
    post:
      description: Tests an email entry.
      operationId: testEmailAlert
      parameters:
        - description: email name to test
          in: path
          name: name
          required: true
          schema:
            format: string
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: email entry test message sent.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error testing email entry.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Test email entry
      tags:
        - Notifications
  "/alerts/email/{name}":
    delete:
      description: Deletes an email entry.
      operationId: deleteEmailAlert
      parameters:
        - description: email name to delete
          in: path
          name: name
          required: true
          schema:
            format: string
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: email entry deleted.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error deleting email entry.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Delete email entry
      tags:
        - Notifications
    get:
      description: Gets an email entry by name.
      operationId: getEmailAlert
      parameters:
        - description: email name to retrieve
          in: path
          name: name
          required: true
          schema:
            format: string
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: email entry retrieved.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error retrieving email entry.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get email entry
      tags:
        - Notifications
    put:
      description: Updates an email entry.
      operationId: updateEmailAlert
      parameters:
        - description: email name to update
          in: path
          name: name
          required: true
          schema:
            format: string
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmailUpdate"
        description: Email json object to update
        required: true
      responses:
        "201":
          content: {}
          description: Updated
        "404":
          content: {}
          description: The requested email alert does not exist
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Update email entry
      tags:
        - Notifications
  /alerts/syslog:
    get:
      description: Gets all syslog entries
      operationId: getSyslogAlerts
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ScrollingResponse"
                required:
                  - data
                properties:
                  data:
                    description: Alert email entries.
                    uniqueItems: true
                    items:
                      $ref: "#/components/schemas/SyslogAlert"
                    type: array
                type: object
          description: Syslog retrieved
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Syslog entries not found.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get all syslog entries
      tags:
        - Notifications
    post:
      description: Adds a syslog entry.
      operationId: addSyslogAlert
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SyslogAdd"
        description: Syslog json object to insert
        required: true
      responses:
        "201":
          content: {}
          description: Added
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Add syslog entry
      tags:
        - Notifications
  "/alerts/syslog/{name}":
    delete:
      description: Deletes a syslog entry.
      operationId: deleteSyslogAlert
      parameters:
        - description: syslog name to delete
          in: path
          name: name
          required: true
          schema:
            format: string
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Syslog entry deleted.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error deleting syslog entry.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Delete syslog entry
      tags:
        - Notifications
    get:
      description: Get a syslog entry.
      operationId: getSyslogAlert
      parameters:
        - description: syslog name to get
          in: path
          name: name
          required: true
          schema:
            format: string
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SyslogAlert"
          description: Syslog found.
        "404":
          content: {}
          description: The requested syslog entry doesn't exist
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get syslog entry
      tags:
        - Notifications
    put:
      description: Updates a syslog entry.
      operationId: updateSyslogAlert
      parameters:
        - description: syslog name to update
          in: path
          name: name
          required: true
          schema:
            format: string
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SyslogUpdate"
        description: Syslog json object to update
        required: true
      responses:
        "201":
          content: {}
          description: Updated
        "404":
          content: {}
          description: The requested syslog entry doesn't exist
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Update syslog entry
      tags:
        - Notifications
  /audit:
    delete:
      description: Deletes the audit log.
      operationId: deleteAuditLog
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Audit log deleted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error getting audit log.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: No audit log found.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Delete audit log
      tags:
        - Audit Log
    get:
      description: Gets the audit log.
      operationId: getAuditLog
      parameters:
        - description: page number to retrieve
          in: query
          name: page
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ScrollingResponse"
                properties:
                  data:
                    description: List of logs
                    items:
                      $ref: "#/components/schemas/AuditLogEntry"
                    type: array
                required:
                  - data
                type: object
          description: Audit log retrieved
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error getting audit log.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: No audit log found.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get audit log
      tags:
        - Audit Log
  /auth:
    get:
      operationId: getMe
      description: Get the current logged in user.
      summary: Get current user
      tags:
        - Users
        - Authentication
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                required:
                  - saved_views
                  - user
                properties:
                  saved_views:
                    type: array
                    items:
                      $ref: "#/components/schemas/SavedView"
                  user:
                    $ref: "#/components/schemas/User"
          description: Current user.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
  /auth/login:
    post:
      description: Gets the authentication token.
      operationId: apiLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthLogin"
        description: Authentication json blob.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthAccessRefreshToken"
          description: Login valid
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error during login
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Invalid login
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      security: []
      summary: Get authentication token
      tags:
        - Authentication
  /auth/login_refresh:
    post:
      description: Gets a new authentication token but marks old one as non-fresh.
      operationId: apiLoginRefresh
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthLoginRefresh"
        description: Options to pass to refresh call such as full_details
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthAccessToken"
          description: Login valid
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error during login
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Invalid login
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Refresh authentication token
      tags:
        - Authentication
  /auth/logout:
    delete:
      description: Log out user and revoke token.
      operationId: logout
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthLogout"
          description: User logged out.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error during logout
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Log out user and revoke token
      tags:
        - Authentication
  /config:
    get:
      description: Gets the current server configurations in the system.
      operationId: getConfig
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerConfiguration"
          description: Server configuration retrieved
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Server configuration not found.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get all server configurations
      tags:
        - Server Configuration
    put:
      description: Update server configurations.
      operationId: updateConfig
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServerConfigurationUpdate"
        description: Server configuration json object to update
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Configuration updated.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Configuration failed validation. Configuration not updated.
        "502":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Testing connectivity to a remote system failed. Configuration not updated.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Update server configurations
      tags:
        - Server Configuration
  /config/sso/enabled:
    get:
      description: Returns SSO enabled boolean.
      operationId: isSsoEnabled
      responses:
        "200":
          description: Returns true if license allows for SSO, SSO is configured and enabled in settings.
          content:
            application/json:
              schema:
                type: boolean
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get SSO status
      tags:
        - Authentication
  /credentials:
    delete:
      description: This deletes all credential_ids passed into the body as bulk operation.
      operationId: deleteCredentials
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CredentialsDelete"
        description: List of credential_ids to delete.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Credentials deleted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error with delete request.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Delete credentials in bulk
      tags:
        - Credentials
    get:
      operationId: getCredentials
      description: Gets all of the credentials that are entered in the system.
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      $ref: "#/components/schemas/CredentialsHostEncrypted"
                    type: array
                required:
                  - data
                type: object
          description: Credentials retrieved
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Credentials not found.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get all credentials
      tags:
        - Credentials
  "/credentials/{credentials_id}":
    delete:
      description: Deletes a remote system login credential encrypted record.
      operationId: deleteCredential
      parameters:
        - description: credentials_id to delete.
          in: path
          name: credentials_id
          required: true
          schema:
            format: string
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Node credentials deleted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error with delete request.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Nothing to delete.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Delete remote system login encrypted record
      tags:
        - Credentials
    get:
      description: Gets the encrypted credentials to allow scanning nodes to login to a remote host.
      operationId: getCredential
      parameters:
        - description: credentials_id to retrieve.
          in: path
          name: credentials_id
          required: true
          schema:
            format: string
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CredentialsHostEncrypted"
          description: Credentials retrieved
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Credentials not found.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get encrypted credentials
      tags:
        - Credentials
    post:
      description: Creates either an sshkey/sshkey password or username/password to an encrypted remote host credential record.
      operationId: addCredential
      parameters:
        - description: credentials_id to create.
          in: path
          name: credentials_id
          required: true
          schema:
            format: string
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CredentialConfiguration"
        description: Credentials json blob.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Remote credentials encrypted and inserted.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Remote credentials already exist. Not overwritten.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Add remote system login credentials
      tags:
        - Credentials
    put:
      description: Updates the sshkey/sshkey password or username/password to an encrypted remote host credential record.
      operationId: updateCredential
      parameters:
        - description: credentials_id to update.
          in: path
          name: credentials_id
          required: true
          schema:
            format: string
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CredentialConfiguration"
        description: Credentials json blob.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/StandardResponseStatus"
                properties:
                  data:
                    properties:
                      generated:
                        type: boolean
                      public_key:
                        type: string
                    required:
                      - generated
                    type: object
                required:
                  - data
          description: Remote credentials updated, encrypted, and inserted.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Remote credentials already exist. Not overwritten.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Update remote system login credentials
      tags:
        - Credentials
  /errors:
    delete:
      description: Deletes all errors.
      operationId: deleteScanErrorLog
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Errors deleted.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error with delete request.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Delete all scan errors
      tags:
        - Scan
    get:
      description: Gets the error log.
      operationId: getScanErrorLog
      parameters:
        - description: get summary data
          in: query
          name: summary
          required: false
          schema:
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorLog"
          description: Error log retrieved
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Get scan error log
      tags:
        - Scan
  /hosts:
    delete:
      description: Deletes all host_ids passed into the body as a bulk operation.
      operationId: deleteHosts
      requestBody:
        content:
          application/json:
            schema:
              properties:
                host_ids:
                  description: List of host_ids to delete.
                  items:
                    type: string
                  type: array
                host_sequence_ids:
                  description: List of host_sequence_ids to delete.
                  type: array
                  items:
                    type: integer
              type: object
        description: List of host_ids to delete.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Hosts deleted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Error with delete request.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
          description: Unexpected error
      summary: Delete hosts in bulk
      tags:
        - Hosts
    get:
      operationId: getHosts
      description: "Gets a list of all hosts in the system. **NOTE**: almost all uses of this function should use the `?summary=true` parameter; the raw call without a summary parameter or with `?summary=false` exists only for backward compatability."
      parameters:
        - name: summary
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: When summary is false (the default, although not recommended for most uses of this API) the "raw host JSON" is returned for each host. When summary is true (recommended), a flat set of fields containing the main host details, as well as data from SSH hunter such as key counts, zone violations, duplicate keys, etc. (not found in the summary=false response).
        - description: Only supported when `summary=true`. If present, restricts the host list data to the specific SSH key IDs. Only hosts with the requested SSH keys will be returned, and the SSH-related counts will only count the requested keys. When present, the top-level response object will include a key_names map providing the friendly names for each key that exists. While not modeled in this OpenAPI spec schema, this parameter accepts a comma-delimited list of multiple key IDs.
          in: query
          name: key_filter
          required: false
          schema:
            type: integer
        - description: Only supported when `summary=true`. Number of results per page. Support a maximum page size of 100,000.
          in: query
          name: size
          required: false
          schema:
            type: integer
            default: 10000
        - description: Only supported when `summary=true`. Page number of results to retrieve.
          in: query
          name: page
          required: false
          schema:
            type: integer
            default: 1
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ScrollingResponse"
                required:
                  - data
                properties:
                  data:
                    description: List of hosts
                    oneOf:
                      - $ref: "#/components/schemas/Hosts"
                      - $ref: "#/components/schemas/HostSummaryRollups"
                  key_names:
