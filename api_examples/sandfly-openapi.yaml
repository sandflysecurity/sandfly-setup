        - node_name
        - os_release_pretty_name
    LlmAnalysisHostDeleted:
      type: object
      description: A host related to the LLM analysis.
      properties:
        host_sequence_id:
          type: integer
          description: Host sequence ID.
        target_address:
          $ref: "#/components/schemas/DeletedData"
        node_name:
