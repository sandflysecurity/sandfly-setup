          $ref: "#/components/schemas/LlmAnalysisState"
        mode:
          $ref: "#/components/schemas/LlmAnalysisMode"
        hosts:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/LlmAnalysisHost"
              - $ref: "#/components/schemas/LlmAnalysisHostDeleted"
          description: List of hosts involved in the analysis.
        results:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/LlmAnalysisResult"
              - $ref: "#/components/schemas/LlmAnalysisResultDeleted"
